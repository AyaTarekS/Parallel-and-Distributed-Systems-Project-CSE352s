<!DOCTYPE html>
<html>
  <head>
    <title>Thunder Store - Add Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <!-- ...existing navbar code... -->
      </div>
    </div>

    <main class="add-item-section bg-light">
      <div class="container">
        <h2 class="page-title text-center">Add New Item</h2>
        <form id="addItemForm" class="shadow-sm p-4 bg-white rounded">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
          </div>
          <div class="mb-3">
            <label for="itemImage" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="itemImage" placeholder="Enter image URL" required>
          </div>
          <div class="mb-3">
            <label for="itemLink" class="form-label">Item Link</label>
            <input type="url" class="form-control" id="itemLink" placeholder="Enter item link" required>
          </div>
          <div class="mb-3">
            <label for="actualPrice" class="form-label">Actual Price</label>
            <input type="number" class="form-control" id="actualPrice" placeholder="Enter actual price" required>
          </div>
          <div class="mb-3">
            <label for="discountPrice" class="form-label">Discount Price</label>
            <input type="number" class="form-control" id="discountPrice" placeholder="Enter discount price" required>
          </div>
          <div class="mb-3">
            <label for="stockQuantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stockQuantity" placeholder="Enter stock quantity" required>
          </div>
          <div class="mb-3">
            <label for="taxRate" class="form-label">Tax Rate (%)</label>
            <input type="number" class="form-control" id="taxRate" placeholder="Enter tax rate" required>
          </div>
          <div class="mb-3">
            <label for="warrantyPeriod" class="form-label">Warranty Period (Months)</label>
            <input type="number" class="form-control" id="warrantyPeriod" placeholder="Enter warranty period" required>
          </div>
          <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select class="form-control" id="categoryId" required>
              <option value="1">Televisions</option>
              <option value="2">Sunglasses</option>
              <option value="3">Luxury Beauty</option>
              <option value="4">Industrial & Scientific Supplies</option>
              <option value="5">Indoor Lighting</option>
              <option value="6">Home Furnishing</option>
              <option value="7">Beauty & Grooming</option>
              <option value="8">Amazon Fashion</option>
              <option value="9">All Home & Kitchen</option>
              <option value="10">Kids' Clothing</option>
              <option value="11">School Bags</option>
              <option value="12">Shoes</option>
              <option value="13">Women's Fashion</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" placeholder="Enter rating" required>
          </div>
          <div class="mb-3">
            <label for="numRatings" class="form-label">Number of Ratings</label>
            <input type="number" class="form-control" id="numRatings" placeholder="Enter number of ratings" required>
          </div>
          <div class="mb-3">
            <label for="isBestSeller" class="form-label">Is Best Seller</label>
            <select class="form-control" id="isBestSeller" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Item</button>
        </form>
      </div>
    </main>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("addItemForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const userId = localStorage.getItem("user_id");
        if (!userId) {
          alert("User ID not found. Please log in.");
          return;
        }
        const formData = {
          itemName: document.getElementById("itemName").value,
          itemImage: document.getElementById("itemImage").value,
          itemLink: document.getElementById("itemLink").value,
          actualPrice: document.getElementById("actualPrice").value,
          discountPrice: document.getElementById("discountPrice").value,
          stockQuantity: document.getElementById("stockQuantity").value,
          taxRate: document.getElementById("taxRate").value,
          warrantyPeriod: document.getElementById("warrantyPeriod").value,
          categoryId: document.getElementById("categoryId").value,
          rating: document.getElementById("rating").value,
          numRatings: document.getElementById("numRatings").value,
          isBestSeller: document.getElementById("isBestSeller").value,
          sellerId: userId // Automatically set seller ID to user ID
        };
        console.log("Form Data:", formData);
        alert("Item added successfully!");
        // Add logic to send formData to the server
      });
    </script>
  </body>
</html>
